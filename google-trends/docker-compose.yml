version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - TZ=Asia/Ho_Chi_Minh
      - MONGO_URL=mongodb://mongo:27017/
      - MONGO_DB=google-trends
      - TELEGRAM_TOKEN=xxx:yyyyy
      - TELEGRAM_CHAT_ID=123
    volumes:
      - ./data/trends-daily:/app/data/trends-daily
    depends_on:
      - mongo

  mongo:
    image: mongo:7
    environment:
      - TZ=Asia/Ho_Chi_Minh
    ports:
      - "27017:27017"
    volumes:
      - ./data/db:/data/db